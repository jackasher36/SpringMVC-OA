<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<a th:href="@{/toAdd}">新增</a>
<table>
  <thead>
  <tr>
    <th>编号</th>
    <th>名字</th>
    <th>年龄</th>
  </tr>
  </thead>


  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.age}"></td>
    <td> <a th:href="@{'/user/' + ${user.id} }"> 修改</a></td>
    <td> <a th:href="@{'/user/' + ${user.id} }" onclick="del(event)"> 删除</a></td>
  </tr>

</table>
<!--  <div th:text="${users}"></div>-->
<form id="delForm" method="post">
  <input type="hidden" name="_method" value="delete">
</form>
<script>
  function del(event){
    let delForm = document.getElementById("delForm");
    delForm.action=event.target.href;
    if (window.confirm("确定删除吗")){
      delForm.submit();
    }
    event.preventDefault();
  }
</script>

</body>
</html>
